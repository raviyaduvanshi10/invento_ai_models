<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
  <title>Invento AI Solution</title>

<body class style="margin:10px;padding:10px">

  <div class="card">
    <h3 class="card-header"><b>Invento Object Classification</b></h3>
    <hr>
    <div class="card-body">
      <h4 class="card-title"><b>Upload The Image</b></h4>
      <hr>
      <p class="card-text"></p>
      <form action="" method=post enctype=multipart/form-data>
        <input class="btn btn-primary" type=file name=file> <br>
        <input style="margin-left: 5px;" class="btn btn-primary" type=submit
          value=" Click Here To  See Object Classifications ">
      </form>
      <hr>
    </div>
  </div>

  <p style="margin-bottom:2cm;"></p>
  <div class="row">
    <div class="col-lg-4">
      <div class="page-header">
        <h3 id="tables"><b>Result</b></h3>
      </div>
      <div class="bs-component">
        <table class="table table-hover">
          <tr class="table-active">
            <th scope="col"><b>Predict</b></th>
          </tr>
          <tr>
            <td> <img src="data:image/png;base64,{{ user_image }}"> </td>
          </tr>
          <tr class="table-active">
            <th scope="col"><b>Total Object</b></th>
          </tr>
          <tr>
            <td> {{ num_object }}</td>
          </tr>
        </table>
      </div>
    </div>
</body>
